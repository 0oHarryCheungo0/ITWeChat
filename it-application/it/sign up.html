<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="public/css/it.style.css"/>
    <link rel="stylesheet" href="public/fonts/font.style.css"/>
    <link rel="stylesheet" href="public/fonts/iconfont.css"/>
    <link rel="stylesheet" href="public/css/pageCss.css"/>
    <script src="public/js/pace.min.js"></script>
    <link rel="stylesheet" href="public/css/swiper-3.4.2.min.css">
</head>
<body>
<div class="bodyMain" style="background: #fff;">
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="public/images/cover1.jpg"></div>
            <div class="swiper-slide"><img src="public/images/cover2.jpg"></div>


        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
<div class="mainbg">
    <div class="mainBox signUp">
        <div class="fontPick">
            <a href="javascript:void(0)" class="active">简体中文</a>|
            <a href="javascript:void(0)">繁体中文</a>
        </div>
        <div class="personalMain noPadd">
            <div class="select">
                <div class="select-ico"><span class="iconfont icon-select"></span></div>
                <select class="weui-select" id="area">
                        <option value="">请选择地区</option>
                        <option value="大陆地区">大陆地区</option>
                        <option value="香港地区">香港地区</option>
                        <option value="澳门地区">澳门地区</option>
                        <option value="台湾地区">台湾地区</option>
                    </select>
            </div>
            <div class="clear"></div>
        </div>
        <div class="signUp-tel">
            <div class="telMain">
                <div class="left">+86</div>
                <div class="left">
                    <input type="tel" id="tel" placeholder="请输入手机号码">
                </div>
                <div class="left">
                    <span class="iconfont icon-colse"></span>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="singUp-code">
            <div class="left">
                <input type="number" id="code" placeholder="请输入验证码">
            </div>
            <div class="left">
                <a href="javascript:void(0)" class="codeHtml">获取验证码</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="ajaxbtn noPadd">
            <a href="javascript:void(0)">注册/绑定会员卡</a>
        </div>
    </div>
</div>

<div class="singUp-bt">
        <img src="public/images/bottom.png">
</div>

</div>
<script src="public/js/jquery.min.js"></script>
<script src="public/js/swiper-3.4.2.jquery.min.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/cookie.js"></script>
<script>
    //注册或绑定会员卡
    var signUpUrl='';
    //获取验证码
    var codeUrl='';
    //字体转换
    var fontUrl='';

    //滑动banner
    var mySwiper;
    Pace.on('hide', function(){
        mySwiper = new Swiper('.swiper-container',{
            pagination: '.swiper-pagination',
            touchRatio : 0.5,
            initialSlide :0,
            loop: true,
            autoplay:2000,
            grabCursor: true,
            paginationClickable: true
        });
    })
</script>
<script src="public/js/signUp.js"></script>
</body>
</html>
