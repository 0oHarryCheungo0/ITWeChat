<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>INVOICE</title>
    <link rel="stylesheet" href="public/css/it.style.css"/>
    <link rel="stylesheet" href="public/fonts/font.style.css"/>
    <link rel="stylesheet" href="public/fonts/iconfont.css"/>
    <link rel="stylesheet" href="public/css/pageCss.css"/>
    <script src="public/js/pace.min.js"></script>
</head>
<body>
<div class="bodyMain">
<div class="mainCss">
    <img src="public/images/invoice_img.jpg">
</div>
<div class="invoiceMain">
    <div class="invoiceBox">
        <div class="invoice-t">
            <img src="public/images/vip_c_26f.png">
            <div class="in-Info">
                <h4>RECORD</h4>
                <p>消费记录</p>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="invoiceInfo">
    <img src="public/images/invoice_txt.png" class="invo-txt">
    <div class="invoice-text mainCss">
        <img src="public/images/invoice_bg.png">
        <div class="invoice-body">
            <div class="vipPadd">
                <div class="invo-memo">
                    Memo No.:G55-02-0019747
                </div>
                <div class="invo-html">
                    <span>2017.2.16 18:05:29</span>消费日期：
                </div>
                <div class="invo-html">
                    <span>2 件</span>消费数量：
                </div>
                <div class="invo-html invo-prc">
                    <span>￥ 1120.8</span>消费金额：
                </div>
                <div class="clear"></div>
                <div class="invo-addr">
                    I.T CITIC / 门店地址：上海市中信泰富店铺
                </div>
            </div>
        </div>
    </div>
</div>
<div class="singUp-bt">
    <img src="public/images/bottom.png">
</div>
</div>
</body>
</html>
