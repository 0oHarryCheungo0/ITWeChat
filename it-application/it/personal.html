<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>PERSONAL</title>
    <link rel="stylesheet" href="public/css/it.style.css"/>
    <link rel="stylesheet" href="public/fonts/font.style.css"/>
    <link rel="stylesheet" href="public/fonts/iconfont.css"/>
</head>
<body>
<div style="width: 100%;height:auto;background: #000;">
<div class="mainBox mainbg">

    <div class="mainCss">
        <img src="public/images/top_03.jpg">
    </div>

    <div class="personal">

        <div class="personalMain personalInput">
            <div class="left" style="width:44%;padding-right:12%;">
                <p>姓名<span>必填</span></p>
                <input class="weui-input" type="text" id="name" placeholder="请输入姓名">
            </div>
            <div class="left" style="width:44%;">
                <p>名字<span>必填</span></p>
                <input class="weui-input" type="text" id="nameTwo" placeholder="请输入名字">
            </div>
            <div class="clear"></div>
        </div>
        <div class="personalMain">
            <p>性别<span>必填</span></p>
            <div class="select">
                <div class="select-ico"><span class="iconfont icon-select"></span></div>
                <select class="weui-select" id="sex">
                    <option value="2">男</option>
                    <option value="3">女</option>
                </select>
            </div>
        </div>
        <div class="personalMain">
             <p>会员级别</p>
            <input class="weui-input" type="text" id="level" value="请填写会员级别" readonly unselectable="on" onfocus="this.blur()">
        </div>
        <div class="personalMain">
            <p>出生日期<span>生日月可获惊喜礼遇，一旦提交不可修改</span></p>
            <div class="select">
                <div class="select-ico"></div>
                <input type="date" class="inputMain" id="data" placeholder="请选择出生日期">
            </div>
        </div>
        <div class="personalMain">
            <p>手机号码<span></span></p>
            <input class="weui-input" type="tel" id="tel" placeholder="请输入手机号码">
        </div>
        <div class="personalMain">
            <p>电子邮件<span>必填</span></p>
            <input class="weui-input" type="email"  id="email" placeholder="请输入电子邮件">
        </div>
        <div class="p_t">邀请您填写更多个人信息，以便我们为您提供个性化服务,更可获赠I.T微信会员积分。</div>
        <div class="personalBox personalMain">
            <div class="distpicker">
                <p>常住地址</p>
                <div class="left" style="width: 20%;">
                    <div class="select" >
                        <div class="select-ico"><span class="iconfont icon-select"></span></div>
                        <select id="area">
                            <option value="">区域</option>
                            <option value="中国大陆">大陆</option>
                            <option value="中国香港">香港</option>
                            <option value="中国澳门">澳门</option>
                            <option value="中国台湾">台湾</option>
                        </select>
                    </div>
                </div>
                <div id="distpicker" class="left"  style="width:80%;">
                    <div class="select" >
                        <div class="select-ico"><span class="iconfont icon-select"></span></div>
                        <select id="province" disabled></select>
                    </div>
                    <div class="select">
                        <div class="select-ico"><span class="iconfont icon-select"></span></div>
                        <select id="city"></select>
                    </div>
                    <div class="select">
                        <div class="select-ico"><span class="iconfont icon-select"></span></div>
                        <select id="town"></select>
                    </div>
                </div>
                <input class="weui-input" type="text" id="address" placeholder="详细地址">
                <div class="clear"></div>
            </div>
            <p>婚姻状况</p>
            <div class="wedding">
                <div class="left">
                    <input type="radio" name="wedding" value="1">是
                </div>
                <div class="left">
                    <input type="radio" name="wedding" value="2">否
                </div>
                <div class="clear"></div>
            </div>
            <div class="personalMain noPadd">
                <p>年收入<span></span></p>
                <div class="select">
                    <div class="select-ico"><span class="iconfont icon-select"></span></div>
                    <select class="weui-select" id="income">
                        <option value="">请选择收入范围</option>
                        <option value="0">0-1100</option>
                    </select>
                </div>
            </div>
            <div class="personalMain noPadd">
                <p>职业<span></span></p>
                <div class="select">
                    <div class="select-ico"><span class="iconfont icon-select"></span></div>
                    <select class="weui-select" id="career">
                        <option value="">请选择职业</option>
                    </select>
                </div>
            </div>
            <div class="personalMain noPadd">
                <p>教育程度<span></span></p>
                <div class="select">
                    <div class="select-ico"><span class="iconfont icon-select"></span></div>
                    <select class="weui-select" id="education">
                        <option value="">请选择教育程度</option>
                    </select>
                </div>
            </div>
            <p>兴趣爱好<span>可多选</span></p>
            <div class="wedding interest">
                <div class="left">
                    <input type="checkbox"  value="1">旅行
                </div>
                <div class="left">
                    <input type="checkbox" value="2">电影/音乐
                </div>
                <div class="left">
                    <input type="checkbox" value="3">健身/户外
                </div>
                <div class="left">
                    <input type="checkbox" value="4">美食/家居
                </div>
                <div class="left">
                    <input type="checkbox" value="5">时尚/美容
                </div>
                <div class="left">
                    <input type="checkbox" value="6">其他
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="personalMain clause">
            <input type="checkbox" id="info" value="6" checked>订阅I.T品牌资讯和商品信息
        </div>
        <div class="personalMain clause">
            <input type="checkbox" id="declare" value="6" checked>我接受<a href="https://member.ithk.com/cn/general/termsandcondition.jsp">《I.T个人资料（私隐）政策声明》</a>
        </div>
        <div class="ajaxbtn">
            <a href="javascript:void(0)">提交/修改</a>
        </div>
    </div>
</div>
</div>


<script src="public/js/jquery.min.js"></script>
<script src="public/js/distpicker.data.js"></script>
<script src="public/js/distpicker.js"></script>
<script src="public/js/common.js"></script>
<script>
    //提交或修改的链接
    var ajaxUrl='personal.html?ddd=dff';
</script>
<script src="public/js/personal.js"></script>
</body>
</html>
